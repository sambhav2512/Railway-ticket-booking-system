<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div id="div1">
       <img src="img1.webp" alt="">
       <div id="wel">
        <span id="welcome">Welcome Admin</span>
       </div>
       <div id="list">
        <a href="stationlist.html">
        <button class="btn-primary">Stations Lists</button><hr>
        </a>
        <a href="trainlist.html">
        <button class="btn-primary">Train Lists</button><hr>
        </a>
        <a href="userlist.html">
        <button class="btn-primary">User Details</button>
        </a>
       </div>
    </div>
    <div id="stn">
        <h2 style="color: cornflowerblue; font-style: italic;">Add Station</h2>
        <input type="text" id="station" class="form-control" style="width: 300px;" placeholder="Enter the Station Name ( Station Code )"><br>
        <button class="btn-primary" onclick="savestation()">Save</button>
    </div>
    <div id="stn2">
        <h2 style="color: cornflowerblue; font-style: italic;">Add Train</h2>
        <input type="text" id="tname" class="form-control" style="width: 300px;" placeholder="Enter the Train Name and No."><br>
        <input type="text" id="from" class="form-control" style="width: 300px;" placeholder="Enter the Train Start From"><br>
        <input type="text" id="to" class="form-control" style="width: 300px;" placeholder="Enter the Train Go To"><br>
        <input type="number" id="1AC" class="form-control" style="width: 300px;" placeholder="Enter the Available seats of 1 AC"><br>
        <input type="number" id="2AC" class="form-control" style="width: 300px;" placeholder="Enter the Available seats of 2 AC"><br>
        <input type="number" id="3AC" class="form-control" style="width: 300px;" placeholder="Enter the Available seats of 3 AC"><br>
        <input type="number" id="Sleeper" class="form-control" style="width: 300px;" placeholder="Enter the Available seats of Sleeper"><br>
        <button class="btn-primary" onclick="savetrain()">Save</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

<!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    
    <script src="script.js"></script>
</body>
</html
